<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ESP32 WeatherStation</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #0077cc;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .values {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .value-box {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 200px;
    }

    .label {
      font-size: 1rem;
      color: #666;
    }

    .number {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .controls {
      margin-top: auto;
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:first-child {
      background: #28a745;
      color: white;
    }

    button:last-child {
      background: #dc3545;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .number {
        font-size: 2.2rem;
      }
      header {
        font-size: 1.2rem;
      }
      .value-box {
        min-width: 150px;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>ESP32 WeatherStation</header>

  <main class="values">
    <div class="value-box">
      <div class="label">üå°Ô∏è Temperatura</div>
      <div id="tempValue" class="number">-- ¬∞C</div>
    </div>
    <div class="value-box">
      <div class="label">üíß Humedad</div>
      <div id="humValue" class="number">-- %</div>
    </div>
  </main>

  <div class="controls">
    <button onclick="toggleLed('ON')">Encender LED</button>
    <button onclick="toggleLed('OFF')">Apagar LED</button>
  </div>

  <script>
    // Conexi√≥n al broker via WebSockets
    const client = mqtt.connect("ws://<BROKER_IP>:9001", {
      username: "<USERNAME>",
      password: "<PASSWORD>"
    });

    client.on("connect", () => {
      console.log("Conectado a MQTT");
      client.subscribe("/topic/temperature");
      client.subscribe("/topic/humidity");
    });

    client.on("message", (topic, message) => {
      const value = parseFloat(message.toString());

      if (topic === "/topic/temperature") {
        document.getElementById("tempValue").textContent = value.toFixed(1) + " ¬∞C";
      }

      if (topic === "/topic/humidity") {
        document.getElementById("humValue").textContent = value.toFixed(1) + " %";
      }
    });

    function toggleLed(state) {
      client.publish("/topic/led", state);
      console.log("LED ->", state);
    }
  </script>
</body>
</html>
